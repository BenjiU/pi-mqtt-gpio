[tox]
envlist = py27,py3{4,5,6},flake8,cleanup

[testenv]
deps =
    -rrequirements.txt
    flake8
    pytest
    mock
setenv =
    PYTHONPATH = {toxinidir}
whitelist_externals =
    make
commands =
    make schema
    py.test

[testenv:flake8]
commands =
    make schema
    flake8 pi_mqtt_gpio

[testenv:cleanup]
commands =
    make clean
ignore_outcome = true